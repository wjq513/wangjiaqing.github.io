            const existingNote = document.querySelector('.quote-note');
            if (existingNote) {
                // è·å–æ—§å¼¹çª—ä½ç½®ç”¨äºåˆ›å»ºé£ç‰¹æ•ˆ

                // æ·»åŠ æ¶ˆå¤±åŠ¨ç”»ç±»

                if (quoteNote.parentNode) {
