    <audio id="audioPlayer" preload="metadata">

    <script>
        // éŸ³é¢‘ç›¸å…³å…ƒç´ 
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');

        // éŸ³ä¹åˆ—è¡¨ï¼ˆæ·»åŠ å¤šé¦–æ­Œæ›²ï¼‰
        const musicList = [
            {
                title: "beautiful things",
                artist: "Joseph Tilley",
                src: "Joseph Tilley - beautiful things.flac", // ä½¿ç”¨srcå±æ€§
                mp3: "Joseph Tilley - beautiful things.mp3" // æ·»åŠ MP3å¤‡ç”¨
            },

        ];
        let currentMusicIndex = 0;

        // æ’­æ”¾/æš‚åœåˆ‡æ¢
        playBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play().catch(error => {
                    console.error("æ’­æ”¾å¤±è´¥:", error);
                    // å¦‚æœFLACæ’­æ”¾å¤±è´¥ï¼Œå°è¯•ä½¿ç”¨MP3æ ¼å¼
                    const currentMusic = musicList[currentMusicIndex];
                    if (currentMusic.mp3) {
                        audioPlayer.src = currentMusic.mp3;
                        audioPlayer.play();
                    }
                });
                playBtn.innerHTML = "â¸ï¸";
            } else {
                audioPlayer.pause();
                playBtn.innerHTML = "â–¶ï¸";
            }
        });

        // æ›´æ–°è¿›åº¦æ¡å’Œæ—¶é—´æ˜¾ç¤º
        audioPlayer.addEventListener('timeupdate', () => {
            if (!audioPlayer.duration) return;
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;

            // æ ¼å¼åŒ–å½“å‰æ—¶é—´
            const currentMinutes = Math.floor(audioPlayer.currentTime / 60);
            const currentSeconds = Math.floor(audioPlayer.currentTime % 60);
            currentTimeEl.textContent = `${currentMinutes.toString().padStart(2, '0')}:${currentSeconds.toString().padStart(2, '0')}`;

            // æ ¼å¼åŒ–æ€»æ—¶é—´
            const totalMinutes = Math.floor(audioPlayer.duration / 60);
            const totalSeconds = Math.floor(audioPlayer.duration % 60);
            totalTimeEl.textContent = `${totalMinutes.toString().padStart(2, '0')}:${totalSeconds.toString().padStart(2, '0')}`;
        });

        // éŸ³é¢‘å…ƒæ•°æ®åŠ è½½å®Œæˆåæ›´æ–°æ€»æ—¶é•¿
        audioPlayer.addEventListener('loadedmetadata', () => {
            if (audioPlayer.duration) {
                const totalMinutes = Math.floor(audioPlayer.duration / 60);
                const totalSeconds = Math.floor(audioPlayer.duration % 60);
                totalTimeEl.textContent = `${totalMinutes.toString().padStart(2, '0')}:${totalSeconds.toString().padStart(2, '0')}`;
            }
        });

        // ç‚¹å‡»è¿›åº¦æ¡è·³è½¬æ’­æ”¾ä½ç½®
        progressContainer.addEventListener('click', (e) => {
            if (!audioPlayer.duration) return;
            const progressWidth = progressContainer.clientWidth;
            const clickPosition = e.offsetX;
            const jumpTime = (clickPosition / progressWidth) * audioPlayer.duration;
            audioPlayer.currentTime = jumpTime;
        });

        // éŸ³é‡æ§åˆ¶
        volumeSlider.addEventListener('input', () => {
            audioPlayer.volume = volumeSlider.value;
        });

        // ä¸Šä¸€é¦–
        prevBtn.addEventListener('click', () => {
            // ä¿å­˜å½“å‰æ’­æ”¾çŠ¶æ€
            const wasPlaying = !audioPlayer.paused;

            currentMusicIndex = (currentMusicIndex - 1 + musicList.length) % musicList.length;
            loadMusic(currentMusicIndex);

            // å¦‚æœä¹‹å‰æ˜¯æ’­æ”¾çŠ¶æ€ï¼Œåˆ‡æ¢åç»§ç»­æ’­æ”¾
            if (wasPlaying) {
                // ç­‰å¾…éŸ³é¢‘åŠ è½½åå†æ’­æ”¾
                audioPlayer.addEventListener('canplay', function playNewTrack() {
                    audioPlayer.play();
                    playBtn.innerHTML = "â¸ï¸";
                    audioPlayer.removeEventListener('canplay', playNewTrack);
                }, { once: true });
            }
        });

        // ä¸‹ä¸€é¦–
        nextBtn.addEventListener('click', () => {
            // ä¿å­˜å½“å‰æ’­æ”¾çŠ¶æ€
            const wasPlaying = !audioPlayer.paused;

            currentMusicIndex = (currentMusicIndex + 1) % musicList.length;
            loadMusic(currentMusicIndex);

            // å¦‚æœä¹‹å‰æ˜¯æ’­æ”¾çŠ¶æ€ï¼Œåˆ‡æ¢åç»§ç»­æ’­æ”¾
            if (wasPlaying) {
                // ç­‰å¾…éŸ³é¢‘åŠ è½½åå†æ’­æ”¾
                audioPlayer.addEventListener('canplay', function playNewTrack() {
                    audioPlayer.play();
                    playBtn.innerHTML = "â¸ï¸";
                    audioPlayer.removeEventListener('canplay', playNewTrack);
                }, { once: true });
            }
        });

        // åŠ è½½éŸ³ä¹
        function loadMusic(index) {
            const music = musicList[index];
            document.querySelector('.music-title').textContent = music.title;
            document.querySelector('.music-artist').textContent = music.artist;

            // é‡ç½®è¿›åº¦æ¡
            progressBar.style.width = '0%';

        // åˆ›å»ºæ°”æ³¡å¼¹çª—
        function createQuoteBubble(event) {
            const existingBubble = document.querySelector('.quote-bubble');
            if (existingBubble) {
                const rect = existingBubble.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                existingBubble.classList.add('fade-out');
                setTimeout(() => {
                    existingBubble.remove();
                    createWindEffect(centerX, centerY);
                }, 300);
            }

            const randomQuote = positiveQuotes[Math.floor(Math.random() * positiveQuotes.length)];
            const quoteBubble = document.createElement('div');
            quoteBubble.className = 'quote-bubble';

            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const bubbleWidth = 280;
            const bubbleHeight = 120;

            let leftPos = event.clientX - bubbleWidth / 2;
            let topPos = event.clientY - bubbleHeight - 15;

            if (leftPos < 20) leftPos = 20;
            if (leftPos > viewportWidth - bubbleWidth - 20) leftPos = viewportWidth - bubbleWidth - 20;
            if (topPos < 20) topPos = event.clientY + 15;
            if (topPos > viewportHeight - bubbleHeight - 20) topPos = viewportHeight - bubbleHeight - 20;

            quoteBubble.style.left = `${leftPos}px`;
            quoteBubble.style.top = `${topPos}px`;

            quoteBubble.innerHTML = `
                <div class="bubble-text">${randomQuote.text}</div>
                <div class="bubble-author">${randomQuote.author}</div>
            `;

            const bubbleColors = ['#f0f8fb', '#fef7fb', '#f5fafe', '#fdf2f8'];
            const randomColor = bubbleColors[Math.floor(Math.random() * bubbleColors.length)];
            quoteBubble.style.backgroundColor = randomColor;

            document.body.appendChild(quoteBubble);

            setTimeout(() => {
                if (quoteBubble.parentNode) {
                    const rect = quoteBubble.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;

                    quoteBubble.classList.add('fade-out');
                    setTimeout(() => {
                        quoteBubble.remove();
                        createWindEffect(centerX, centerY);
                    }, 400);
                }
            }, 2000);
        }
        // ç‚¹å‡»æ•ˆæœï¼ˆä¿®æ”¹åŸæœ‰ä»£ç ï¼‰
        document.addEventListener('click', (e) => {
            // é¢œè‰²å˜åŒ–æ•ˆæœä¿æŒä¸å˜
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.querySelector('.welcome-text').style.color = randomColor;

            // æ·»åŠ çƒŸèŠ±ç‰¹æ•ˆï¼ˆæ’é™¤éŸ³ç¬¦å’ŒæŒ‰é’®ç‚¹å‡»ï¼‰
            if (!e.target.closest('.music-note') && !e.target.closest('.control-btn') && !e.target.closest('.quote-bubble')) {
                createFirework(e.clientX, e.clientY);
            }
        });

        // åˆ›å»ºçƒŸèŠ±ç‰¹æ•ˆ
        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;

            // åˆ›å»ºçƒŸèŠ±ç²’å­ï¼ˆ15-20ä¸ªï¼‰
            const particleCount = Math.floor(Math.random() * 6) + 15;
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9f43', '#ff3838', '#10ac84'];

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';

                // éšæœºè§’åº¦å’Œè·ç¦»
                const angle = (i / particleCount) * Math.PI * 2;
                const distance = Math.random() * 60 + 40;

                // è®¡ç®—ç²’å­ç»ˆç‚¹ä½ç½®
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                // è®¾ç½®ç²’å­æ ·å¼
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.animationDelay = `${Math.random() * 0.2}s`;

                firework.appendChild(particle);
            }

            document.body.appendChild(firework);

            // åŠ¨ç”»ç»“æŸåç§»é™¤çƒŸèŠ±å…ƒç´ 
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }
        // ä¸ºéŸ³ç¬¦æ·»åŠ ç‚¹å‡»äº‹ä»¶
        document.querySelectorAll('.music-note').forEach(note => {
            note.addEventListener('click', (e) => {
                e.stopPropagation();
                createQuoteBubble(e);
                note.style.transform = 'scale(1.5)';
                setTimeout(() => {
                    note.style.transform = 'scale(1.2)';
                }, 200);
            });
        });
